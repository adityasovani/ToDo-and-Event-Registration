<div class="center">
  <div *ngIf='!isConfirmed'>
    <mat-spinner></mat-spinner>Please wait...
  </div>
  <div *ngIf='isConfirmed'>
    <h1>Email confirmed...!!</h1>
    <svg viewBox="0 0 100 100" class="animate">
      <filter id="dropshadow" height="100%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
        <feFlood flood-color="rgba(76, 175, 80, 1)" flood-opacity="0.5" result="color" />
        <feComposite in="color" in2="blur" operator="in" result="blur" />
        <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <circle cx="50" cy="50" r="46.5" fill="none" stroke="rgba(76, 175, 80, 0.5)" stroke-width="5" />

      <path d="M67,93 A46.5,46.5 0,1,0 7,32 L43,67 L88,19" fill="none" stroke="rgba(76, 175, 80, 1)" stroke-width="5"
        stroke-linecap="round" stroke-dasharray="80 1000" stroke-dashoffset="-220" style="filter:url(#dropshadow)" />
    </svg>
    <span style="padding-top: 10rem;display: inline-flex;">
      click to download event id card
    </span>
    <div id="holder">
      <button (click)='download()'><em class="fa fa-download"></em> Download</button>
      <div #icard class="box">
        <div class="tie">
          <h2 style="padding-top: 0.5em;">Cloud Geeks Meet</h2>
        </div>
        <table>
          <tr>
            <td><strong>&nbsp;&nbsp; Registration Id</strong>: </td>
            <td>
              <h1 class="rname">{{registration.registrationId}}</h1>
            </td>
          </tr>
          <tr>
            <td><strong>Full Name: </strong></td>
            <td>
              <h1 class="rname"> {{registration.fullName}}</h1>
            </td>
          </tr>
          <tr>
            <td><strong>Mobile: </strong></td>
            <td>
              <h1 class="rname"> {{registration.mobile}}</h1>
            </td>
          </tr>
          <tr>
            <td><strong>Email: </strong></td>
            <td>
              <h1 class="rname"> {{registration.email}}</h1>
            </td>
          </tr>
        </table>
      </div>
      <div id="download">
        <img #canvas>
        <a #downloadLink></a>
      </div>
    </div>
  </div>
</div>
