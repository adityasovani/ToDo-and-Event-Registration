<div class="container">
    <h1 mat-dialog-title>Login </h1>
    <form (submit)="login()">
        <div mat-dialog-content>
            <mat-form-field style="align-self: center;width: 100%;">
                <mat-label> Username </mat-label>
                <input matInput type="text" name="userName" [(ngModel)]='user.userName'>
            </mat-form-field>
            <mat-form-field style="align-self: center;width: 100%;">
                <mat-label> Password </mat-label>
                <input matInput type="password" name="userName" [(ngModel)]='user.password'>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-flat-button type="submit" color="primary">Login</button>
        </div>
    </form>
</div>
