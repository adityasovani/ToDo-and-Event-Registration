<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding-top: 4rem;">
            <mat-tab-group>
                <mat-tab label="Login">
                    <div class="card" style="height: 300px;">
                        <div class="card-body" style="padding-top: 4rem;">
                            <form #loginForm='ngForm' (submit)='login()'>
                                <div class="form-group">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>User Id</mat-label>
                                        <input matInput name="userId" [(ngModel)]='user.userId' required>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" name="password" [(ngModel)]='user.password'
                                            required>
                                    </mat-form-field>
                                </div>
                                <button [disabled]='!loginForm.valid' type="submit" mat-flat-button color="primary"><i
                                        class="fa fa-sign-in-alt" aria-hidden="true"></i>&nbsp; Log in</button>
                            </form>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Register">
                    <div class="card" style="height: 450px;">
                        <div class="card-body" style="padding-top: 4rem;">
                            <form #registerForm='ngForm' (submit)='register()'>
                                <div class="form-group">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>Full Name</mat-label>
                                        <input matInput name="name" [(ngModel)]='user.name' required>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>User Id</mat-label>
                                        <input matInput name="userId" [(ngModel)]='user.userId' required>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>Password</mat-label>
                                        <input type='password' name="password" #pwd='ngModel'
                                            [(ngModel)]='user.password' matInput required>
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>Confirm Password</mat-label>
                                        <input matInput type="password" name="cofirm" #confirm='ngModel'
                                            [(ngModel)]='confirmPassword' required>
                                    </mat-form-field>
                                    <small style="color: red;" *ngIf='pwd.touched && user.password !== confirmPassword'>
                                        Please enter same passwords.
                                    </small>
                                    <small style="color: red;" *ngIf='pwd.dirty && user.password.length < 6'>
                                        <br>Password must contain at least 6 characters.
                                    </small>
                                </div>
                                <button type="submit"
                                    [disabled]='!registerForm.valid || user.password !== confirmPassword'
                                    mat-flat-button color="primary">
                                    <i class="fa fa-user-plus"></i>&nbsp; Register
                                </button>
                            </form>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
            <div class="form-control text-center" style="border: none;">
                <button class="btn btn-link" routerLink='/'>
                    <em class="fa fa-home"></em> Home
                </button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
